<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyCompany Expenses</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body ng-app="expensesApp" ng-controller="MainCtrl">
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
    <div class="loading-background" ng-show="isBusy">
        <div class="loading">
            <div id="fountainG_1" class="fountainG">
            </div>
            <div id="fountainG_2" class="fountainG">
            </div>
            <div id="fountainG_3" class="fountainG">
            </div>
            <div id="fountainG_4" class="fountainG">
            </div>
            <div id="fountainG_5" class="fountainG">
            </div>
            <div id="fountainG_6" class="fountainG">
            </div>
            <div id="fountainG_7" class="fountainG">
            </div>
            <div id="fountainG_8" class="fountainG">
            </div>
        </div>
    </div>
    <header class="me-header">
        <div class="me-header-top">
            <div class="container">
                <div class="col-xs-6">
                    <a class="brand" ng-href="{{homeUrl}}">
                        <img class="me-header-logo" src="images/logo.png" />
                    </a>
                </div>
                <div class="col-xs-6">
                    <section class="row is-hidden" ng-class="{'is-hidden': !user || !isAuthenticated}">
                        <div class="col-xs-11 me-header-name pointer" ng-click="goToPurchaseHistory()">
                            {{user.firstName}} {{user.lastName != user.firstName ? user.lastName : ''}}
                        </div>
                        <!--<div class="col-xs-2 pointer" ng-click="goToProfile()">
                            <img class="user-image" ng-src="{{user.pictureUrl}}" />
                        </div>-->
                        <div class="col-xs-1">
                            <span class="pointer icon-off" ng-click="signOut()"></span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="me-header-bottom">
            <div class="container">
                <div class="me-header-menu" ng-controller="NavigationCtrl">
                    <nav>
                        <a ng-repeat="page in pages" ng-show="page.visible" target="{{page.target || ''}}" ng-href="{{page.url}}" class="me-header-item" ng-class="{active: isActive(page)}">
                            <div class="option-wrapper">
                                <span class="me-header-icon {{page.iconClass}}"></span>
                                <span class="me-header-link" ng-bind="page.display"></span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="main-container">
        <section ng-view id="content" class="main container"></section>
    </div>

    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
